{% extends 'base.html' %}
{% load widget_tweaks %}
{% block content %}
{% load staticfiles %}
<script src="{% static 'js/edit_award.js' %}"></script>
<link rel="stylesheet" href="{% static 'css/awards.css' %}">
<link rel="stylesheet" href="{% static 'css/header.css' %}">

<!-- header -->
<div class="header">
  <h5>
    <a href="javascript:history.back()" class="pull-left mr-4"><i class="fa fa-chevron-left back-nav"></i></a>
    Award - {{ award.name }}
   {% if award.is_active %}
   <div class="custom-control custom-switch pull-right">
      <input type="checkbox" class="custom-control-input" id="customSwitches" checked disabled>
      <label class="custom-control-label" for="customSwitch1"></label>
   </div>   
   {% else %}
      <div class="custom-control custom-switch pull-right">
         <input type="checkbox" class="custom-control-input" id="customSwitches" disabled>
         <label class="custom-control-label" for="customSwitches"></label>
      </div>
   {% endif %} 
  </h5>
</div>

<div class = "container">
   <div class="form-group">
         </br>
        
         <div class = "row award_top_margin">
            <div class="col-sm-2">
               <label class="col-form-label" for="name">Award Name</label>
            </div>
            <div class="col-sm-8">  	
               {{  award.name }}
            </div>
         </div>
         <div class = "row award_top_margin">
            <div class="col-sm-2">
               <label class="col-form-label" for="name">Frequency</label>
            </div>
            <div class="col-sm-3">
              {{award.frequency}}
            </div>
         </div>
         <div class = "row award_top_margin">
            <div class="col-sm-2">
               <label class="col-form-label" for="name">Description</label>
            </div>
            <div class="col-sm-6">
               {{ award.description }}  	
            </div>
         </div>

         <br>	

   </div>
</div>

{% endblock %}
