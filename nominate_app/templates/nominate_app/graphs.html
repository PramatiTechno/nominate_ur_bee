{% extends 'base.html' %}
{% block content %}
{% load staticfiles %}

<style>
  .panel-title{
    padding: 10px;
    background: #1a99b97a;
    color: white;
    border-radius: 10px 10px 0px 0px;
    box-shadow: 2px 2px 5px rgba(110,110,110,0.6);
    font-size: 20px;
    margin: 10px 0px 0px 0px;
  }
</style>

<script src="{% static 'js/graphs.js' %}"></script>
<script src="https://code.highcharts.com/highcharts.src.js"></script>
<script>
    $(document).ready(function(){

        Highcharts.chart('nav-home', {
            chart: {
                type: 'column'
            },
            title: {
                text: '{{ award_selected.name.capitalize }} Statistics'
            },
            xAxis: {
                categories: [{% for k,v in award_stats.submitted.data.items %}'{{ k }}'{% if not forloop.last %}, {% endif %}{% endfor %}]

            },
            series: [{
                name: 'Submitted',
                data: [{% for k,v in award_stats.submitted.data.items %}{{ v }}{% if not forloop.last %}, {% endif %}{% endfor %}]
            },{
                name: 'Saved',
                data: [{% for k,v in award_stats.saved.data.items %}{{ v }}{% if not forloop.last %}, {% endif %}{% endfor %}]
            }           
        ]
        });
    });
        
      </script>


<br>
<div class="container">
  <nav>
    <div class="nav nav-tabs" id="nav-tab" role="tablist">
  {% for award in award_categories %}
      {% if award_selected.name == award.name %}
        <a class="nav-item nav-link tab_forms active" id="nav-home-tab"  onclick="location.href='{% url 'nominate_app:load_graph' award.id %}'" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true" value='{{ award.id }}'>{{ award.name|title }}</a>
      {% else %}
        <a class="nav-item nav-link tab_forms " id="nav-home-tab{{ forloop.counter }}"  onclick="location.href='{% url 'nominate_app:load_graph' award.id %}'" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true" value='{{ award.id }}'>{{ award.name|title }}</a>
      {% endif %}
      {% empty %}
        <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">No Awards Found</a>
      {% endfor %}
    </div>
  </nav>
  
  <div class="tab-content" id="nav-tabContent">
    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
    
    </div>
    
    </div>
  </div>
  
{% endblock %}
