{% extends 'base.html' %}
{% load staticfiles%}
{% block content %}
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<script src="{% static 'js/nomination_feed.js' %}"></script>

<br>
<div class="container">
	<div class="row">
		<form action="/nomination_feed/" method="GET">{% csrf_token %}
	        {{ filter_form}}
	        <input type="submit" id="submit" name="submit" value="Feed"/></li>
	    </form>
	</div>


	<div class="row nomination-feed">
		{% for instance, detail in instances.items %}
			{% include 'nominate_app/nomination_detail.html' with instance=instance detail=detail comment_form=comment_form  %}
		{% endfor %}
	</div>
</div>

{% endblock %}
