
{% block content %}
	<span class = "instance_id_span" style="display:none">{{ instance.id }}</span>
    {% if comments.has_next %}
    	<a class="more-comments" href="" value="{{ comments.next_page_number }}">view more comments</a>
    {% endif %}
    {% for comment in comments %}
        <div class="comment row">
            <div class="col-md-8">
                <strong>{{ comment.author }}</strong>
                <p>{{ comment.text|linebreaks }}</p>
            </div>
            <div class="date col-md-4">
                <h6 class="text-muted">{{ comment.created_date }}</h6>
                {% if user == comment.author %}
                    <a class="btn btn-default comment-delete" value="{{ comment.id }}" href=""><span class="glyphicon glyphicon-remove"></span>Delete</a>
                {% endif %}
            </div>
        </div>
    {% endfor %}
{% endblock %}
